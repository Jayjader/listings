<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
</head>
<body>

{% if latest_listings %}
<ul>
    {% for listing in latest_listings %}
    <li>
        <a href="/listings/{{ listing.id }}/">{{ listing.title }}</a> {{ listing.description|truncatechars:20 }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No listings posted.</p>
{% endif %}
</body>
</html>
